<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>
    <h2>This is my first Virutal Keyboard</h2>
    <textarea
      id="myTextarea"
      placeholder="TEXT AREA"
      class="keyboard_input"
    ></textarea>
    <div class="virutal_keyboard">
      <div class="keyboard_keys">
        <div class="row_1">
          <button type="button" class="keyboard_key" id="key">1</button>
          <button type="button" class="keyboard_key" id="key">2</button>
          <button type="button" class="keyboard_key" id="key">3</button>
          <button type="button" class="keyboard_key" id="key">4</button>
          <button type="button" class="keyboard_key" id="key">5</button>
          <button type="button" class="keyboard_key" id="key">6</button>
          <button type="button" class="keyboard_key" id="key">7</button>
          <button type="button" class="keyboard_key" id="key">8</button>
          <button type="button" class="keyboard_key" id="key">9</button>
          <button type="button" class="keyboard_key" id="key">0</button>
          <button type="button" class="back_space" id="back_space_key">
            Back Space
          </button>
        </div>
        <div class="row_2">
          <button type="button" class="keyboard_key" id="key">q</button>
          <button type="button" class="keyboard_key" id="key">w</button>
          <button type="button" class="keyboard_key" id="key">e</button>
          <button type="button" class="keyboard_key" id="key">r</button>
          <button type="button" class="keyboard_key" id="key">t</button>
          <button type="button" class="keyboard_key" id="key">y</button>
          <button type="button" class="keyboard_key" id="key">u</button>
          <button type="button" class="keyboard_key" id="key">i</button>
          <button type="button" class="keyboard_key" id="key">o</button>
          <button type="button" class="keyboard_key" id="key">p</button>
          <button type="button" class="enter" id="enter_key">Enter</button>
        </div>
        <div class="row_3">
          <button type="button" class="keyboard_key" id="key">a</button>
          <button type="button" class="keyboard_key" id="key">s</button>
          <button type="button" class="keyboard_key" id="key">d</button>
          <button type="button" class="keyboard_key" id="key">f</button>
          <button type="button" class="keyboard_key" id="key">g</button>
          <button type="button" class="keyboard_key" id="key">h</button>
          <button type="button" class="keyboard_key" id="key">j</button>
          <button type="button" class="keyboard_key" id="key">k</button>
          <button type="button" class="keyboard_key" id="key">l</button>
          <button type="button" class="caps_lock" id="caps_lock_key">
            Caps Lock
          </button>
        </div>
        <div class="row_4">
          <button type="button" class="keyboard_key" id="key">z</button>
          <button type="button" class="keyboard_key" id="key">x</button>
          <button type="button" class="keyboard_key" id="key">c</button>
          <button type="button" class="keyboard_key" id="key">v</button>
          <button type="button" class="keyboard_key" id="key">b</button>
          <button type="button" class="keyboard_key" id="key">n</button>
          <button type="button" class="keyboard_key" id="key">m</button>
          <button type="button" class="keyboard_key" id="key">.</button>
          <button type="button" class="keyboard_key" id="key">_</button>
          <button type="button" class="shift" id="shift_key">Shift</button>
        </div>
        <div class="row_5">
          <button type="button" class="space" id="space_key">Space</button>
          <button type="button" class="ok" id="ok_key">OK</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
